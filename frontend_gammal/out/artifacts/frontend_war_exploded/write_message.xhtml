<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputLabel value="#{userBean.menu}" escape="false"/>
    <h:form>
        From: <h:outputLabel value="#{userBean.myName}" />
        <br/>
        To:
        <h:inputText id="inputTo" value="#{userBean.messageBean.to}" />
        <br/>
        Title:<h:inputText value="#{userBean.messageBean.title}"/>
        <br/>
        Content:<h:inputTextarea value="#{userBean.messageBean.content}"/>
        <br/>
        <h:commandButton id="knapp" value="Send"
                         action="#{userBean.writeMessage}"/>
    </h:form>
</html>
