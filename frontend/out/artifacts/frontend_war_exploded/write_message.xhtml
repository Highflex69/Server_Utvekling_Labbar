      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
    From: <h:outputLabel value="#{userBean.myName}" />

    To:

    <br/>
    Content:<h:inputTextarea value="#{userBean.messageBean.content}"/>

    <h:commandButton id="knapp" value="Login"
                     action="#{userBean.writeMessage}"/>
