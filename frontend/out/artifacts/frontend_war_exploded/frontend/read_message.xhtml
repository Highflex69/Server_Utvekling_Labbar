<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>

    <h:outputLabel value="#{userBean.menu}" escape="false"/>
    <c:forEach var="m" items="#{userBean.allMessages}" >
        <h:form>
            <h:outputLabel>#{m.title}</h:outputLabel>
            <h:commandButton id="knapp#{m.id}" value="Read" action="display_message.xhtml" />
        </h:form>
    </c:forEach>
</f:view>
</html>
